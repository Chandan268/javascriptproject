<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .main {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .center {
            width: 50%;
            height: 15%;
            background-color: navy;
            display: grid;
            place-items: center;
            color: white;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="center" id="center">
            <h3 id="heading1">Time In Year</h3>
            <h4 id="heading2">145:05:35:30</h4>
        </div>
    </div>
    <script>
        let heading1 = document.getElementById("heading1")
        let heading2 = document.getElementById("heading2")
        let targetTime = new Date(2023,0)
        const time = setInterval(() => {
            let currentTime = new Date()
            let diff = targetTime - currentTime
            if (diff > 0) {
                let day = Math.floor(diff / (1000 * 60 * 60 * 24))
                let hour = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))
                let minute = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))
                let second = Math.floor((diff % (1000 * 60)) / (1000))
                var msg = ""
                if (day < 10)
                    msg = msg + "0"
                msg = msg + day + ":"

                if (hour < 10)
                    msg = msg + "0"
                msg = msg + hour + ":"

                if (minute < 10)
                    msg = msg + "0"
                msg = msg + minute + ":"

                if (second < 10)
                    msg = msg + "0"
                msg = msg + second
                heading2.innerHTML = msg
            }
            else{
                heading1.innerHTML="Happy New Year"
                document.getElementById("center").removeChild(heading2)
                clearInterval(time)
            }
        }, 1000)
    </script>
</body>

</html>
